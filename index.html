<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmFrei Generator</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --input-bg: #2a2a2a;
            --input-border: #3a3a3a;
            --btn-primary: #4a90e2;
            --btn-secondary: #6c757d;
            --btn-success: #28a745;
            --card-bg: #2a2a2a;
            --tab-active: #4a90e2;
            --tab-inactive: #2a2a2a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h1, h2, h3 {
            color: var(--text-color);
            margin-bottom: 20px;
            text-align: center;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
            justify-content: center;
        }

        .tab-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: var(--tab-inactive);
            color: var(--text-color);
            cursor: pointer;
            font-size: 16px;
        }

        .tab-button.active {
            background: var(--tab-active);
        }

        .tab-content {
            display: none;
            padding: 20px;
            background: var(--input-bg);
            border-radius: 5px;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            color: var(--text-color);
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background: var(--btn-primary);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button.success {
            background: var(--btn-success);
        }

        .season-container {
            border: 1px solid var(--input-border);
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
        }

        .episode-container {
            margin-left: 20px;
            padding: 10px;
            border-left: 2px solid var(--input-border);
        }

        .output-container {
            margin-top: 20px;
        }

        #generatedOutput {
            width: 100%;
            min-height: 200px;
            background: var(--input-bg);
            color: var(--text-color);
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
        }

        .copy-button {
            display: block;
            margin: 10px auto;
            background: var(--btn-success);
        }

        .format-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .duration-inputs {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .duration-inputs input {
            width: 70px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FilmFrei Generator</h1>
        
        <div class="tabs">
            <button class="tab-button active" onclick="showTab('film')">Film</button>
            <button class="tab-button" onclick="showTab('serie')">Serie</button>
        </div>

        <!-- Film Tab -->
        <div id="filmTab" class="tab-content active">
            <div class="format-toggle">
                <button onclick="setFilmFormat('katalog')" class="tab-button active" id="katalogBtn">Katalog Format</button>
                <button onclick="setFilmFormat('normal')" class="tab-button" id="normalBtn">Normal Format</button>
            </div>

            <form id="filmForm">
                <div class="form-group">
                    <label>Titel:</label>
                    <input type="text" id="filmTitle" required>
                </div>
                <div class="form-group">
                    <label>Jahr:</label>
                    <input type="number" id="filmYear" required>
                </div>
                <div class="form-group">
                    <label>Dauer:</label>
                    <div class="duration-inputs">
                        <input type="number" id="durationHours" min="0" required> <span>h</span>
                        <input type="number" id="durationMinutes" min="0" max="59" required> <span>min</span>
                    </div>
                </div>
                <div class="form-group">
                    <label>Poster URL:</label>
                    <input type="text" id="filmPoster" required>
                </div>
                <div class="form-group">
                    <label>Stream URL:</label>
                    <input type="text" id="filmStream" required>
                </div>
                <button type="submit">Generieren</button>
            </form>
        </div>

        <!-- Serien Tab -->
        <div id="serieTab" class="tab-content">
            <form id="serieForm">
                <div class="form-group">
                    <label>Serien ID:</label>
                    <input type="text" id="serieId" required>
                </div>
                <div class="form-group">
                    <label>Titel:</label>
                    <input type="text" id="serieTitle" required>
                </div>
                <div class="form-group">
                    <label>Jahr:</label>
                    <input type="number" id="serieYear" required>
                </div>
                <div class="form-group">
                    <label>Poster URL:</label>
                    <input type="text" id="seriePoster" required>
                </div>

                <div id="seasonsContainer">
                    <!-- Staffeln werden hier dynamisch hinzugefügt -->
                </div>

                <button type="button" onclick="addSeason()">Neue Staffel hinzufügen</button>
                <button type="submit">Serie generieren</button>
            </form>
        </div>

        <div class="output-container">
            <textarea id="generatedOutput" readonly></textarea>
            <button class="copy-button" onclick="copyToClipboard()">In Zwischenablage kopieren</button>
        </div>
    </div>

    <script>
        let currentFilmFormat = 'katalog';
        let seasonCounter = 0;

        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            
            document.getElementById(tabName + 'Tab').classList.add('active');
            event.target.classList.add('active');
            
            // Reset output
            document.getElementById('generatedOutput').value = '';
        }

        function setFilmFormat(format) {
            currentFilmFormat = format;
            document.getElementById('katalogBtn').classList.toggle('active', format === 'katalog');
            document.getElementById('normalBtn').classList.toggle('active', format === 'normal');
        }

        function addSeason() {
            seasonCounter++;
            const seasonContainer = document.createElement('div');
            seasonContainer.className = 'season-container';
            seasonContainer.innerHTML = `
                <h3>Staffel ${seasonCounter}</h3>
                <div class="episodes-container" id="season${seasonCounter}Episodes">
                </div>
                <button type="button" onclick="addEpisode(${seasonCounter})">Neue Episode hinzufügen</button>
                <button type="button" onclick="removeSeason(this)">Staffel entfernen</button>
            `;
            document.getElementById('seasonsContainer').appendChild(seasonContainer);
            addEpisode(seasonCounter);
        }

        function addEpisode(seasonNum) {
            const episodeContainer = document.createElement('div');
            episodeContainer.className = 'episode-container';
            const episodesContainer = document.getElementById(`season${seasonNum}Episodes`);
            const episodeNum = episodesContainer.children.length + 1;
            
            episodeContainer.innerHTML = `
                <h4>Episode ${episodeNum}</h4>
                <div class="form-group">
                    <label>Titel:</label>
                    <input type="text" class="episode-title" required>
                </div>
                <div class="form-group">
                    <label>Stream URL:</label>
                    <input type="text" class="episode-url" required>
                </div>
                <button type="button" onclick="removeEpisode(this)">Episode entfernen</button>
            `;
            episodesContainer.appendChild(episodeContainer);
        }

        function removeSeason(button) {
            button.parentElement.remove();
        }

        function removeEpisode(button) {
            button.parentElement.remove();
        }

        function copyToClipboard() {
            const output = document.getElementById('generatedOutput');
            output.select();
            document.execCommand('copy');
            alert('In Zwischenablage kopiert!');
        }

        document.getElementById('filmForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('filmTitle').value;
            const year = parseInt(document.getElementById('filmYear').value);
            const hours = parseInt(document.getElementById('durationHours').value);
            const minutes = parseInt(document.getElementById('durationMinutes').value);
            const poster = document.getElementById('filmPoster').value;
            const streamUrl = document.getElementById('filmStream').value;

            const durationInSeconds = (hours * 3600) + (minutes * 60);

            if (currentFilmFormat === 'katalog') {
                const filmData = {
                    id: title.toLowerCase().replace(/\s+/g, '_'),
                    title: title,
                    year: year,
                    duration: durationInSeconds,
                    poster: poster,
                    streamUrl: streamUrl
                };

                document.getElementById('generatedOutput').value = JSON.stringify(filmData, null, 2) + ',';
            } else {
                const durationString = `${hours} h ${minutes} min`;
                const htmlStructure = `
<div class="film-card" data-title="${title}" data-duration="${durationInSeconds}">
    <img src="${poster}" alt="${title} Poster">
    <h2>${title}</h2>
    <p>Jahr: ${year}</p>
    <p>Dauer: ${durationString}</p>
    <button onclick="openVideoPlayer('${streamUrl}', '${title}')">Film ansehen</button>
    <div class="progress-bar"></div>
</div>`;

                document.getElementById('generatedOutput').value = htmlStructure;
            }
        });

        document.getElementById('serieForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const seriesData = {
                id: document.getElementById('serieId').value,
                title: document.getElementById('serieTitle').value,
                year: document.getElementById('serieYear').value,
                poster: document.getElementById('seriePoster').value,
                seasons: []
            };

            document.querySelectorAll('.season-container').forEach((seasonContainer, seasonIndex) => {
                const seasonEpisodes = [];
                seasonContainer.querySelectorAll('.episode-container').forEach((episodeContainer, episodeIndex) => {
                    seasonEpisodes.push({
                        number: episodeIndex + 1,
                        title: episodeContainer.querySelector('.episode-title').value,
                        streamUrl: episodeContainer.querySelector('.episode-url').value
                    });
                });

                seriesData.seasons.push({
                    number: seasonIndex + 1,
                    episodes: seasonEpisodes
                });
            });

            document.getElementById('generatedOutput').value = JSON.stringify(seriesData, null, 2);
        });

        // Initialize with an empty season for series
        addSeason();
    </script>
</body>
</html>
