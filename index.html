<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Catalog Generator</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --input-bg: #2a2a2a;
            --input-border: #3a3a3a;
            --btn-primary: #4a90e2;
            --btn-secondary: #6c757d;
            --card-bg: #2a2a2a;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .btn {
            padding: 12px 24px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            font-weight: bold;
        }
        .btn-primary {
            background-color: var(--btn-primary);
            color: white;
        }
        .btn-secondary {
            background-color: var(--btn-secondary);
            color: white;
        }
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--input-border);
            border-radius: 5px;
            box-sizing: border-box;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1em;
        }
        .duration-inputs {
            display: flex;
            gap: 10px;
        }
        .duration-inputs input {
            width: 70px;
        }
        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--btn-primary);
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }
        #generatedOutput {
            width: 100%;
            height: 200px;
            margin-top: 20px;
            resize: vertical;
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--input-border);
            border-radius: 5px;
            padding: 12px;
            font-family: 'Courier New', Courier, monospace;
        }
        #passwordForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        #passwordForm input {
            margin-bottom: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Film Catalog Generator</h1>
        
        <form id="passwordForm">
            <input type="password" id="passwordInput" placeholder="Passwort eingeben" required>
            <button type="submit" class="btn btn-primary">Zugriff erhalten</button>
        </form>

        <div id="generatorContent" class="hidden">
            <div class="btn-group">
                <button id="btnKatalog" class="btn btn-primary">Filmfrei Katalog</button>
                <button id="btnNormal" class="btn btn-secondary">Filmfrei Normal</button>
            </div>
            
            <form id="filmForm">
                <div class="form-group">
                    <label for="title">Titel:</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="year">Jahr:</label>
                    <input type="number" id="year" required>
                </div>
                <div class="form-group">
                    <label>Dauer:</label>
                    <div class="duration-inputs">
                        <input type="number" id="durationHours" min="0" required> <span>h</span>
                        <input type="number" id="durationMinutes" min="0" max="59" required> <span>min</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="poster">Poster URL:</label>
                    <input type="text" id="poster" required>
                </div>
                <div class="form-group">
                    <label for="streamUrl">Stream URL:</label>
                    <input type="text" id="streamUrl" required>
                </div>
                <button type="submit" class="btn btn-primary">Generieren</button>
            </form>
            
            <textarea id="generatedOutput" readonly></textarea>
        </div>
    </div>

    <script>
        // Einfache Verschlüsselung (nicht sicher für Produktionsumgebungen)
        function encrypt(text) {
            return btoa(text.split('').map(char => char.charCodeAt(0) + 1).join(','));
        }

        function decrypt(encoded) {
            return atob(encoded).split(',').map(num => String.fromCharCode(num - 1)).join('');
        }

        // Das verschlüsselte Passwort (in diesem Fall "FilmFrei2024")
        const encryptedPassword = "MTAyLDEwNSwxMDgsMTA5LDcwLDExNCwxMDEsMTA1LDUxLDQ5LDUwLDUz";

        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const inputPassword = document.getElementById('passwordInput').value;
            if (encrypt(inputPassword) === encryptedPassword) {
                document.getElementById('passwordForm').style.display = 'none';
                document.getElementById('generatorContent').classList.remove('hidden');
            } else {
                alert('Falsches Passwort!');
            }
        });

        let filmType = 'katalog';

        document.getElementById('btnKatalog').addEventListener('click', () => {
            filmType = 'katalog';
            document.getElementById('btnKatalog').classList.add('btn-primary');
            document.getElementById('btnKatalog').classList.remove('btn-secondary');
            document.getElementById('btnNormal').classList.add('btn-secondary');
            document.getElementById('btnNormal').classList.remove('btn-primary');
        });

        document.getElementById('btnNormal').addEventListener('click', () => {
            filmType = 'normal';
            document.getElementById('btnNormal').classList.add('btn-primary');
            document.getElementById('btnNormal').classList.remove('btn-secondary');
            document.getElementById('btnKatalog').classList.add('btn-secondary');
            document.getElementById('btnKatalog').classList.remove('btn-primary');
        });

        document.getElementById('filmForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('title').value;
            const year = parseInt(document.getElementById('year').value);
            const hours = parseInt(document.getElementById('durationHours').value);
            const minutes = parseInt(document.getElementById('durationMinutes').value);
            const poster = document.getElementById('poster').value;
            const streamUrl = document.getElementById('streamUrl').value;

            // Calculate duration in seconds
            const durationInSeconds = (hours * 3600) + (minutes * 60);

            if (filmType === 'katalog') {
                const filmData = {
                    id: title,
                    title: title,
                    year: year,
                    duration: durationInSeconds,
                    poster: poster,
                    streamUrl: streamUrl
                };

                document.getElementById('generatedOutput').value = JSON.stringify(filmData, null, 6) + ',';
            } else {
                const durationString = `${hours} h ${minutes} min`;

                const htmlStructure = `
                <div class="film-card" data-title="${title}" data-duration="${durationInSeconds}">
                    <img src="${poster}" alt="${title} Poster">
                    <h2>${title}</h2>
                    <p>Jahr: ${year}</p>
                    <p>Dauer: ${durationString}</p>
                    <button onclick="openVideoPlayer('${streamUrl}', '${title}')">Film ansehen</button>
                    <div class="progress-bar"></div>
                </div>`;

                document.getElementById('generatedOutput').value = htmlStructure;
            }
        });
    </script>
</body>
</html>
